<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal | Enactus ISIMG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Source Sans 3', sans-serif; background: #fafafa; }
        .font-heading { font-family: 'Montserrat', sans-serif; }
        #chatMessages::-webkit-scrollbar { width: 5px; }
        #chatMessages::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="bg-white border-b border-gray-100 p-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-yellow-400 p-2 rounded-lg text-black">
                    <i data-lucide="layout-dashboard"></i>
                </div>
                <h1 class="font-heading text-xl font-black uppercase tracking-tighter">Internal <span class="text-yellow-500">Hub</span></h1>
            </div>
            
            <div class="flex items-center gap-6">
                <div class="text-right hidden md:block">
                    <p id="userName" class="font-bold text-sm leading-none text-black">Loading...</p>
                    <span id="userBadge" class="text-[9px] font-black uppercase tracking-widest text-green-500 italic">Member</span>
                </div>
                <button onclick="logout()" class="p-3 bg-gray-100 rounded-full hover:bg-red-50 hover:text-red-500 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        
        <div id="statusBanner" class="hidden mb-10 p-6 rounded-[2rem] border flex items-center justify-between shadow-sm transition-all animate-pulse">
            <div class="flex items-center gap-5">
                <div id="statusIconContainer" class="p-4 rounded-2xl text-white">
                    <i id="statusIcon" data-lucide="bell"></i>
                </div>
                <div>
                    <h4 id="statusTitle" class="font-black font-heading uppercase text-xs tracking-widest mb-1"></h4>
                    <p id="statusMsg" class="text-sm font-semibold opacity-90 leading-tight"></p>
                </div>
            </div>
        </div>

        <header class="mb-12">
            <h2 class="text-5xl font-black font-heading uppercase leading-none mb-4">Hello, <br><span class="text-yellow-500" id="welcomeName">Enactor</span>!</h2>
            <p class="text-gray-500 font-medium max-w-lg">Welcome to your private workspace. Access your team resources below.</p>
        </header>

        <div class="grid lg:grid-cols-3 gap-10">
            <div class="lg:col-span-2 space-y-8">
                <h3 class="text-xl font-black font-heading uppercase flex items-center gap-3">
                    <i data-lucide="folder-open" class="text-yellow-500"></i> Resources & Drives
                </h3>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <a href="#" class="bg-white p-8 rounded-[2.5rem] border border-gray-100 hover:border-yellow-500 transition-all group shadow-sm">
                        <div class="w-12 h-12 bg-yellow-100 rounded-2xl flex items-center justify-center text-yellow-600 mb-6 group-hover:rotate-6 transition">
                            <i data-lucide="file-text"></i>
                        </div>
                        <h4 class="font-bold text-lg mb-1 text-black">General Drive</h4>
                        <p class="text-xs text-gray-400">All reports, templates, and official club documents.</p>
                    </a>

                    <a href="#" class="bg-white p-8 rounded-[2.5rem] border border-gray-100 hover:border-blue-500 transition-all group shadow-sm">
                        <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-6 group-hover:rotate-6 transition">
                            <i data-lucide="image"></i>
                        </div>
                        <h4 class="font-bold text-lg mb-1 text-black">Brand Kit</h4>
                        <p class="text-xs text-gray-400">Logos, fonts, and presentation templates.</p>
                    </a>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-[2.5rem] shadow-xl border border-gray-100 overflow-hidden flex flex-col h-[550px]">
                    <div class="p-6 bg-yellow-400 flex items-center gap-3">
                        <div class="w-3 h-3 bg-black rounded-full animate-pulse"></div>
                        <h3 class="font-heading font-black uppercase tracking-widest text-xs text-black">Team Chat</h3>
                    </div>
                    <div id="chatMessages" class="flex-grow p-6 overflow-y-auto space-y-4 bg-gray-50 flex flex-col"></div>
                    <form id="chatForm" class="p-4 bg-white border-t border-gray-100 flex gap-2">
                        <input type="text" id="chatInput" placeholder="Write..." class="flex-grow p-3 bg-gray-100 rounded-xl outline-none text-sm focus:ring-2 focus:ring-yellow-400 text-black">
                        <button type="submit" class="bg-black text-white p-3 rounded-xl hover:bg-yellow-500 transition">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDL5ZWW6ofy9SFXw7tMSVxM34k9BDecrjI",
            authDomain: "enactus-isimg-99469.firebaseapp.com",
            projectId: "enactus-isimg-99469",
            storageBucket: "enactus-isimg-99469.firebasestorage.app",
            messagingSenderId: "348185800306",
            appId: "1:348185800306:web:31e228e4bb631e18a91ceb"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = "";
        lucide.createIcons();

        // REAL-TIME STATUS CHECKER
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    const data = doc.data();
                    
                    // Security Check: Kick if still pending
                    if (data.status === "pending" && data.role !== "admin") {
                        alert("Account still under review.");
                        window.location.href = "index.html";
                        return;
                    }

                    currentUser = data.fullName;
                    document.getElementById('userName').innerText = currentUser;
                    document.getElementById('welcomeName').innerText = currentUser.split(' ')[0];
                    
                    updateStatusUI(data);
                });
                loadChat();
            } else {
                window.location.href = "login.html";
            }
        });

        function updateStatusUI(user) {
            const banner = document.getElementById('statusBanner');
            const iconCont = document.getElementById('statusIconContainer');
            const icon = document.getElementById('statusIcon');
            const title = document.getElementById('statusTitle');
            const msg = document.getElementById('statusMsg');
            const badge = document.getElementById('userBadge');

            banner.classList.remove('hidden');

            if (user.status === "interview") {
                banner.className = "mb-10 p-6 rounded-[2rem] border border-blue-200 bg-blue-50 flex items-center justify-between shadow-sm animate-pulse";
                iconCont.className = "p-4 rounded-2xl bg-blue-500 text-white";
                icon.setAttribute('data-lucide', 'calendar');
                title.innerText = "Interview Phase";
                title.className = "font-black font-heading uppercase text-xs tracking-widest mb-1 text-blue-900";
                msg.innerText = user.notification || "You've been selected for an interview! Check your email for details.";
                badge.innerText = "Candidate";
                badge.className = "text-[9px] font-black uppercase tracking-widest text-blue-500 italic";
            } else {
                banner.className = "mb-10 p-6 rounded-[2rem] border border-green-200 bg-green-50 flex items-center justify-between shadow-sm transition-all";
                iconCont.className = "p-4 rounded-2xl bg-green-500 text-white";
                icon.setAttribute('data-lucide', 'check-circle');
                title.innerText = "Active Enactor";
                title.className = "font-black font-heading uppercase text-xs tracking-widest mb-1 text-green-900";
                msg.innerText = "Congratulations! You are officially part of the team.";
                badge.innerText = "Official Member";
                badge.className = "text-[9px] font-black uppercase tracking-widest text-green-500 italic";
                banner.classList.remove('animate-pulse');
            }
            lucide.createIcons();
        }

        function loadChat() {
            db.collection("messages").orderBy("createdAt", "asc").limitToLast(30)
            .onSnapshot(snap => {
                const chatBox = document.getElementById('chatMessages');
                chatBox.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.sender === currentUser;
                    const d = document.createElement('div');
                    d.className = `max-w-[85%] p-3 rounded-2xl ${isMe ? 'bg-yellow-400 self-end rounded-tr-none text-black' : 'bg-white border border-gray-100 self-start rounded-tl-none text-black'}`;
                    d.innerHTML = `<p class="text-[8px] font-black uppercase opacity-40 mb-1">${isMe ? 'You' : m.sender}</p><p class="text-xs font-semibold">${m.text}</p>`;
                    chatBox.appendChild(d);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inp = document.getElementById('chatInput');
            if(!inp.value.trim()) return;
            await db.collection("messages").add({
                text: inp.value,
                sender: currentUser,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
        });

        function logout() { auth.signOut().then(() => window.location.href = "index.html"); }
    </script>
</body>
</html>
