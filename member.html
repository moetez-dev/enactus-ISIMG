<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Hub | Member Space</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { --enactus-yellow: #FFC222; }
        body { font-family: 'Source Sans 3', sans-serif; background-color: #f4f7fe; }
        .font-heading { font-family: 'Montserrat', sans-serif; }
        .glass-sidebar { background: #000; }
        .sidebar-item:hover, .active-tab { background: var(--enactus-yellow); color: black !important; opacity: 1 !important; transform: translateX(5px); }
        .card-shadow { box-shadow: 0 20px 50px -15px rgba(0,0,0,0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .badge-unlock { filter: grayscale(1); opacity: 0.3; transition: 0.3s; }
        .badge-unlock.earned { filter: grayscale(0); opacity: 1; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-20 lg:w-72 glass-sidebar text-white flex flex-col transition-all duration-300 z-50">
        <div class="p-8 mb-4 flex items-center gap-3">
            <div class="w-10 h-10 bg-[#FFC222] rounded-2xl flex items-center justify-center shadow-lg shadow-yellow-500/20">
                <i data-lucide="zap" class="text-black w-6 h-6"></i>
            </div>
            <span class="font-heading text-xl font-black hidden lg:block tracking-tighter uppercase text-[#FFC222]">HUB</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <button onclick="switchTab('dashboard', this)" class="sidebar-item active-tab w-full flex items-center gap-4 p-4 rounded-2xl font-bold transition-all text-left">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="hidden lg:block text-[11px] uppercase tracking-widest">Dashboard</span>
            </button>
            <button onclick="switchTab('projects', this)" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl opacity-40 hover:opacity-100 transition-all text-left">
                <i data-lucide="folder-kanban" class="w-5 h-5"></i> <span class="hidden lg:block text-[11px] uppercase tracking-widest">Projects</span>
            </button>
            <button onclick="switchTab('calendar', this)" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl opacity-40 hover:opacity-100 transition-all text-left">
                <i data-lucide="calendar-days" class="w-5 h-5"></i> <span class="hidden lg:block text-[11px] uppercase tracking-widest">Calendar</span>
            </button>
            <button onclick="switchTab('settings', this)" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl opacity-40 hover:opacity-100 transition-all text-left">
                <i data-lucide="settings" class="w-5 h-5"></i> <span class="hidden lg:block text-[11px] uppercase tracking-widest">Settings</span>
            </button>
        </nav>

        <div class="p-6 border-t border-white/5">
            <button onclick="logout()" class="flex items-center gap-4 p-4 w-full rounded-2xl text-red-400 hover:bg-red-500/10 transition-all font-black uppercase text-[10px] tracking-widest text-left">
                <i data-lucide="log-out" class="w-5 h-5"></i> <span class="hidden lg:block">Sign Out</span>
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        
        <header class="bg-white/80 backdrop-blur-xl border-b px-8 py-4 flex justify-between items-center h-20 flex-shrink-0 z-40">
            <div id="statusTag" class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase bg-green-100 text-green-600 border border-green-200">
                Active Member
            </div>
            
            <div class="flex items-center gap-6">
                <div class="text-right flex flex-col">
                    <span id="userNameDisplay" class="text-sm font-black text-black uppercase tracking-tight italic">Loading...</span>
                    <span id="userDept" class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Department</span>
                </div>
                <div class="w-11 h-11 rounded-2xl bg-zinc-900 border-2 border-[#FFC222] p-0.5 shadow-lg overflow-hidden">
                    <img id="userAvatar" src="https://ui-avatars.com/api/?background=000&color=FFC222" class="w-full h-full rounded-xl object-cover">
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-6 lg:p-10 space-y-10">
            
            <div id="dashboard" class="tab-content active space-y-10">
                <div class="grid lg:grid-cols-12 gap-10">
                    <div class="lg:col-span-8 space-y-10">
                        <div class="bg-black rounded-[3rem] p-12 text-white relative overflow-hidden shadow-2xl">
                            <h2 class="text-5xl font-black font-heading leading-none mb-6 italic tracking-tighter uppercase">WELCOME, <br><span class="text-[#FFC222]" id="welcomeName">ENACTOR</span></h2>
                            <div class="flex flex-wrap gap-4 mt-8">
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/10 backdrop-blur-sm">
                                    <p class="text-[8px] text-gray-500 font-black uppercase mb-3 tracking-widest leading-none">Club Points</p>
                                    <p id="userPointsDisplay" class="text-3xl font-black text-[#FFC222]">0</p>
                                </div>
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/10 backdrop-blur-sm">
                                    <p class="text-[8px] text-gray-400 font-black uppercase mb-3 tracking-widest leading-none">Badges</p>
                                    <div class="flex gap-2">
                                        <i data-lucide="shield-check" class="badge-unlock earned w-6 h-6 text-blue-400"></i>
                                        <i data-lucide="flame" id="streakBadge" class="badge-unlock w-6 h-6 text-orange-500"></i>
                                        <i data-lucide="award" id="premiumBadge" class="badge-unlock w-6 h-6 text-yellow-400"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-8 rounded-[3rem] card-shadow border border-gray-100">
                            <h3 class="font-black text-xl mb-6 flex items-center gap-3 uppercase italic underline decoration-yellow-400 decoration-4">My Missions</h3>
                            <div id="tasksList" class="grid gap-4">
                                <p class="text-xs text-gray-400 italic">Looking for new missions...</p>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <h3 class="font-black text-2xl font-heading flex items-center gap-3 italic">Club Feed</h3>
                            <div id="newsFeed" class="grid gap-6"></div>
                        </div>
                    </div>

                    <div class="lg:col-span-4 space-y-10">
                        <div class="bg-white p-8 rounded-[3rem] card-shadow border border-gray-100 text-center">
                            <div class="relative inline-block mb-4">
                                <img id="motmImage" src="https://ui-avatars.com/api/?background=FFC222" class="w-24 h-24 rounded-3xl border-4 border-yellow-400 shadow-xl object-cover">
                                <div class="absolute -bottom-2 -right-2 bg-black text-white p-2 rounded-xl"><i data-lucide="crown" class="w-4 h-4 text-yellow-400"></i></div>
                            </div>
                            <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-400 mb-1">Top Enactor</h4>
                            <h3 id="motmName" class="text-xl font-black italic">--</h3>
                        </div>

                        <div class="bg-white p-8 rounded-[3rem] card-shadow border border-gray-100">
                            <h3 class="font-black text-[11px] uppercase tracking-[0.2em] text-gray-400 mb-8">Leaderboard</h3>
                            <div id="leaderboardList" class="space-y-5"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="projects" class="tab-content space-y-10">
                <h2 class="text-4xl font-black font-heading mb-10 italic uppercase">Live Progress</h2>
                <div id="projectsGrid" class="grid md:grid-cols-2 gap-8"></div>
            </div>

            <div id="calendar" class="tab-content space-y-10">
                <h2 class="text-4xl font-black font-heading mb-10 italic uppercase">Timeline</h2>
                <div class="max-w-3xl space-y-6" id="calendarList"></div>
            </div>

            <div id="settings" class="tab-content space-y-10">
                <div class="bg-white p-10 rounded-[3.5rem] card-shadow border border-gray-100 max-w-2xl mx-auto">
                    <h3 class="font-black text-2xl mb-8">Edit Profile</h3>
                    <div class="space-y-6">
                        <input type="text" id="editName" placeholder="Full Name" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border-2 border-transparent focus:border-yellow-400">
                        <input type="text" id="editPic" placeholder="Avatar URL" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border-2 border-transparent focus:border-yellow-400">
                        <button onclick="updateProfile()" class="w-full py-4 bg-black text-white rounded-2xl font-black uppercase tracking-widest hover:bg-yellow-400 hover:text-black transition shadow-lg">Save Changes</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDL5ZWW6ofy9SFXw7tMSVxM34k9BDecrjI",
            authDomain: "enactus-isimg-99469.firebaseapp.com",
            projectId: "enactus-isimg-99469",
            storageBucket: "enactus-isimg-99469.firebasestorage.app",
            messagingSenderId: "348185800306",
            appId: "1:348185800306:web:31e228e4bb631e18a91ceb"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userUID = null;

        lucide.createIcons();

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active-tab');
            if(tabId === 'projects') loadProjects();
            if(tabId === 'calendar') loadEvents();
            lucide.createIcons();
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                userUID = user.uid;
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    const data = doc.data();
                    if(data) {
                        document.getElementById('userNameDisplay').innerText = data.fullName;
                        document.getElementById('welcomeName').innerText = data.fullName.split(' ')[0];
                        document.getElementById('userDept').innerText = data.department || "General Member";
                        document.getElementById('userPointsDisplay').innerText = data.points || 0;
                        if(data.profilePic) document.getElementById('userAvatar').src = data.profilePic;
                        if(data.points > 100) document.getElementById('streakBadge').classList.add('earned');
                        if(data.points > 500) document.getElementById('premiumBadge').classList.add('earned');
                    }
                });
                loadTasks(); loadFeed(); loadLeaderboard();
            } else { window.location.href = "login.html"; }
        });

        // Live Tasks with Submission
        function loadTasks() {
            db.collection("tasks").where("uid", "==", userUID).onSnapshot(snap => {
                const list = document.getElementById('tasksList');
                list.innerHTML = snap.empty ? '<p class="text-xs text-gray-400 italic">No missions assigned yet.</p>' : "";
                snap.forEach(doc => {
                    const t = doc.data();
                    list.innerHTML += `
                        <div class="p-6 bg-gray-50 rounded-[2rem] border-2 ${t.completed ? 'border-green-100' : 'border-transparent'} transition-all">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-sm font-black uppercase tracking-tight ${t.completed ? 'text-green-600' : 'text-black'}">${t.text}</span>
                                ${t.completed ? '<i data-lucide="check-circle" class="text-green-500 w-5 h-5"></i>' : '<i data-lucide="clock" class="text-yellow-500 w-5 h-5"></i>'}
                            </div>
                            ${!t.completed && !t.submitted ? `
                                <div class="flex gap-2">
                                    <input type="text" id="link-${doc.id}" placeholder="Work link (Drive/Docs)" class="flex-1 p-3 text-xs rounded-xl border-none ring-1 ring-gray-200 outline-none focus:ring-yellow-400">
                                    <button onclick="submitTask('${doc.id}')" class="bg-black text-white px-5 py-3 rounded-xl text-[10px] font-black uppercase hover:bg-yellow-400 hover:text-black transition">Submit</button>
                                </div>
                            ` : t.submitted && !t.completed ? `<p class="text-[10px] text-orange-400 font-bold italic">Reviewing your work...</p>` : `<p class="text-[10px] text-gray-400 font-bold">Mission Accomplished!</p>`}
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        async function submitTask(id) {
            const link = document.getElementById(`link-${id}`).value;
            if(!link) return alert("Please provide a link!");
            await db.collection("tasks").doc(id).update({ workLink: link, submitted: true, status: "pending_review" });
            confetti({ particleCount: 50, spread: 40 });
            alert("Sent to Admin!");
        }

        function loadProjects() {
            db.collection("projects").onSnapshot(snap => {
                const grid = document.getElementById('projectsGrid'); grid.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    grid.innerHTML += `
                        <div class="p-8 bg-zinc-900 text-white rounded-[3rem] shadow-xl relative overflow-hidden group">
                            <h3 class="text-2xl font-black italic uppercase mb-6">${p.name}</h3>
                            <div class="space-y-2">
                                <div class="flex justify-between text-[10px] font-black uppercase text-gray-400"><span>Progress</span><span>${p.progress}%</span></div>
                                <div class="h-2 bg-white/10 rounded-full overflow-hidden"><div class="h-full bg-yellow-400" style="width: ${p.progress}%"></div></div>
                            </div>
                        </div>`;
                });
            });
        }

        function loadEvents() {
            db.collection("events").orderBy("createdAt", "desc").onSnapshot(snap => {
                const list = document.getElementById('calendarList'); list.innerHTML = "";
                snap.forEach(doc => {
                    const e = doc.data();
                    list.innerHTML += `
                        <div class="flex gap-6 items-center bg-white p-8 rounded-[2.5rem] card-shadow border-l-8 border-yellow-400">
                            <div class="text-center w-20"><span class="block text-2xl font-black">${e.date.split(' ')[0]}</span><span class="text-[10px] text-gray-400 uppercase font-black">${e.date.split(' ')[1]}</span></div>
                            <div class="h-10 w-[1px] bg-gray-100"></div>
                            <div><h4 class="font-black text-lg uppercase">${e.title}</h4><p class="text-xs text-gray-500">${e.description}</p></div>
                        </div>`;
                });
            });
        }

        function loadLeaderboard() {
            db.collection("users").orderBy("points", "desc").limit(5).onSnapshot(snap => {
                const list = document.getElementById('leaderboardList'); list.innerHTML = "";
                let i = 0;
                snap.forEach(doc => {
                    const u = doc.data();
                    const isTop = i === 0;
                    list.innerHTML += `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] font-black ${isTop ? 'text-yellow-500' : 'text-gray-300'}">0${i+1}</span>
                                <img src="${u.profilePic || 'https://ui-avatars.com/api/?name='+u.fullName}" class="w-8 h-8 rounded-lg object-cover">
                                <p class="text-[10px] font-black uppercase">${u.fullName}</p>
                            </div>
                            <span class="text-[10px] font-black bg-gray-50 px-2 py-1 rounded-md italic">${u.points || 0}</span>
                        </div>`;
                    if(isTop) { 
                        document.getElementById('motmName').innerText = u.fullName; 
                        if(u.profilePic) document.getElementById('motmImage').src = u.profilePic;
                    }
                    i++;
                });
            });
        }

        function loadFeed() {
            db.collection("news").orderBy("createdAt", "desc").limit(3).onSnapshot(snap => {
                const feed = document.getElementById('newsFeed'); feed.innerHTML = "";
                snap.forEach(doc => {
                    const n = doc.data();
                    feed.innerHTML += `
                        <div class="bg-white p-8 rounded-[3rem] border border-gray-100 card-shadow">
                            <h4 class="font-black text-xl uppercase mb-3 italic tracking-tighter">${n.title}</h4>
                            <p class="text-gray-400 text-sm font-semibold leading-relaxed">${n.desc}</p>
                        </div>`;
                });
            });
        }

        async function updateProfile() {
            const newName = document.getElementById('editName').value;
            const newPic = document.getElementById('editPic').value;
            if(!newName) return alert("Name is required");
            await db.collection("users").doc(userUID).update({ fullName: newName, profilePic: newPic });
            alert("Profile Updated!");
        }

        function logout() { auth.signOut().then(() => window.location.href = "index.html"); }
    </script>
</body>
</html>
