<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal | Enactus ISIMG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="member-body">

    <nav class="member-nav">
        <div class="nav-container">
            <span class="logo-text">ENACTUS <span class="highlight">ISIMG</span></span>
            <div class="nav-right">
                <span id="userMailDisplay" class="user-mail"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <section id="adminPanel" class="hidden container">
        <div class="admin-header">
            <h2 class="admin-title">Recruitment Dashboard</h2>
            <p>Review applications and manage member status.</p>
        </div>
        <div id="pendingList" class="admin-grid">
            </div>
    </section>

    <main id="memberMain" class="member-main">
        <div id="statusContent" class="welcome-card">
            <div class="loader">Loading your workspace...</div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="member-logic.js"></script>
</body>
</html>
