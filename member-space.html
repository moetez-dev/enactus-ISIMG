<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Hub | Member Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f8f9fa]">

    <nav class="member-nav">
        <div class="nav-container">
            <span class="logo-text">ENACTUS <span class="highlight">ISIMG</span></span>
            <div class="nav-right">
                <span id="userMailDisplay" class="user-mail"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <section id="adminPostSection" class="hidden container mt-10">
        <div class="bento-card bg-black text-white p-8 rounded-[2rem]">
            <h2 class="text-2xl font-black mb-4">Post New Update</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <input type="text" id="postTitle" placeholder="Update Title" class="admin-input">
                <input type="text" id="postImg" placeholder="Image URL (Unsplash or Link)" class="admin-input">
                <textarea id="postDesc" placeholder="Description..." class="admin-input md:col-span-2"></textarea>
                <button onclick="publishNews()" class="bg-yellow-400 text-black font-black p-4 rounded-xl">Publish to Feed</button>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-6 py-10">
        <div class="grid lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div id="userCard" class="welcome-card">
                    </div>
                
                <div class="bento-card p-6 bg-white rounded-[2rem] border border-gray-100 shadow-sm">
                    <h3 class="font-black mb-4 uppercase text-xs tracking-widest text-gray-400">Our SDGs</h3>
                    
                    <div class="grid grid-cols-4 gap-2">
                        <img src="https://sdgs.un.org/sites/default/files/goals/E_SDG_Icons-01.jpg" class="sdg-mini" title="No Poverty">
                        <img src="https://sdgs.un.org/sites/default/files/goals/E_SDG_Icons-04.jpg" class="sdg-mini" title="Quality Education">
                        <img src="https://sdgs.un.org/sites/default/files/goals/E_SDG_Icons-08.jpg" class="sdg-mini" title="Decent Work">
                        <img src="https://sdgs.un.org/sites/default/files/goals/E_SDG_Icons-12.jpg" class="sdg-mini" title="Responsible Consumption">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-6">
                <h3 class="font-black text-xl">Member Feed</h3>
                <div id="newsFeed" class="space-y-6">
                    </div>
            </div>

            <div class="lg:col-span-1">
                <div class="leaderboard-card">
                    <h3 class="font-black text-xl mb-6">Top Enactors</h3>
                    <div id="leaderboardList" class="space-y-4">
                        </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="member-logic.js"></script>
</body>
</html>
