<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Space | Enactus ISIMG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="member-body">

    <nav class="member-nav">
        <div class="nav-container">
            <span class="logo-text">ENACTUS <span class="highlight">ISIMG</span></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </nav>
<div id="adminPanel" class="hidden container mt-10">
    <h2 class="section-title">Admin: Pending Applications</h2>
    <div id="pendingList" class="grid gap-4 mt-6"></div>
</div>
    <main class="member-main">
        <div class="welcome-card" data-aos="fade-up">
            <h1 class="welcome-title">Welcome to <br><span class="highlight">Member Space</span></h1>
            <p class="welcome-desc">Only approved members can see this portal. More features coming soon.</p>
            
            <div class="user-status-box">
                <span class="status-dot"></span>
                <span id="userStatusText">Verifying Session...</span>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="member-logic.js"></script>
</body>
</html>
