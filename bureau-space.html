<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bureau Admin | Enactus ISIMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="member-nav">
        <div class="nav-container">
            <span class="logo-text">BUREAU <span class="highlight">PANEL</span></span>
            <div class="nav-right">
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-12 px-6">
        <h2 class="admin-title mb-10">New Applications</h2>
        
        <div id="applicationsList" class="space-y-4">
            <!-- Dynamically populated -->
        </div>

        <!-- Admin news posting (optional) -->
        <div class="mt-16">
            <h3 class="font-black text-2xl mb-4">Post News</h3>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm">
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" id="postTitle" placeholder="Title" class="admin-input bg-gray-50 text-black border">
                    <input type="text" id="postImg" placeholder="Image URL" class="admin-input bg-gray-50 text-black border">
                    <textarea id="postDesc" placeholder="Description" class="admin-input md:col-span-2 bg-gray-50 text-black border"></textarea>
                    <button onclick="publishNews()" class="bg-yellow-400 text-black font-black p-4 rounded-xl">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/bureau.js"></script>
</body>
</html>
