<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bureau Dashboard | Enactus ISIMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-black text-white p-6 flex justify-between items-center">
        <span class="font-black text-xl font-heading uppercase tracking-tighter text-enactus-yellow">BUREAU CONTROL</span>
        <button onclick="auth.signOut().then(() => window.location.href='login.html')" class="text-xs font-bold uppercase">Logout</button>
    </nav>

    <div class="max-w-7xl mx-auto p-10">
        <h2 class="text-3xl font-black mb-8 font-heading">PENDING APPLICATIONS</h2>
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="p-6 text-xs font-bold uppercase">Full Name</th>
                        <th class="p-6 text-xs font-bold uppercase">Department</th>
                        <th class="p-6 text-xs font-bold uppercase">Motivation</th>
                        <th class="p-6 text-xs font-bold uppercase">Action</th>
                    </tr>
                </thead>
                <tbody id="applicationsTable">
                    <!-- سيتم ملء البيانات هنا بواسطة JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
    <script>
        // كود خاص بالأدمن فقط لجلب البيانات
        db.collection("users").where("status", "==", "pending")
        .onSnapshot((snapshot) => {
            const table = document.getElementById('applicationsTable');
            table.innerHTML = "";
            snapshot.forEach((doc) => {
                const user = doc.data();
                table.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-6 font-bold">${user.fullName}</td>
                        <td class="p-6"><span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-bold">${user.department}</span></td>
                        <td class="p-6 text-sm text-gray-500">${user.motivation.substring(0, 50)}...</td>
                        <td class="p-6">
                            <button onclick="approveUser('${doc.id}')" class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold text-xs uppercase hover:bg-green-600 transition">Approve</button>
                        </td>
                    </tr>
                `;
            });
        });

        async function approveUser(uid) {
            if(confirm("Approve this member?")) {
                await db.collection("users").doc(uid).update({ status: "approved" });
                alert("Member Approved!");
            }
        }
    </script>
</body>
</html>
