<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Portal | Enactus ISIMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --enactus-yellow: #FFC222; }
        body { font-family: 'Source Sans 3', sans-serif; }
        .font-heading { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

    <!-- Navbar بسيطة باش يرجع للـ Home -->
    <nav class="fixed top-0 w-full p-6 flex justify-between items-center">
        <a href="index.html" class="font-heading font-black text-xl uppercase tracking-tighter">ENACTUS <span class="text-[#FFC222]">ISIMG</span></a>
        <a href="index.html" class="text-xs font-bold uppercase tracking-widest border-b-2 border-black">Back to Home</a>
    </nav>

    <div class="max-w-md w-full px-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-100">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-[#FFC222] rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-yellow-400/20">
                    <i data-lucide="shield-check" class="text-black"></i>
                </div>
                <h2 class="text-3xl font-black font-heading uppercase tracking-tighter">Secure <span class="text-[#FFC222]">Login</span></h2>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-2">Enter your credentials</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-[#FFC222] transition-all" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-[#FFC222] transition-all" required>
                
                <button type="submit" class="w-full py-5 bg-black text-white font-black rounded-2xl hover:bg-[#FFC222] hover:text-black transition-all uppercase tracking-widest text-xs shadow-xl">
                    Access My Space
                </button>
            </form>
            
            <p id="errorArea" class="mt-6 text-red-500 text-center text-xs font-bold hidden"></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // 1. Firebase Config (نفس اللي استعملناه)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        lucide.createIcons();

        // 2. Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errDisplay = document.getElementById('errorArea');

            try {
                // تسجيل الدخول
                const cred = await auth.signInWithEmailAndPassword(email, password);
                
                // جلب بيانات العضو من Firestore
                const userDoc = await db.collection("users").doc(cred.user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();

                    // التثبت من الحالة (Approved or Pending)
                    if (userData.status === "pending") {
                        alert("Account Pending: Your application is still being reviewed by the Bureau.");
                        auth.signOut();
                    } else {
                        // التوجيه حسب الرتبة (Bureau vs Member)
                        if (userData.role === "admin") {
                            window.location.href = "bureau-space.html"; // يمشي للـ Bureau
                        } else {
                            window.location.href = "member-space.html"; // يمشي للـ Member
                        }
                    }
                }
            } catch (error) {
                errDisplay.innerText = "Error: Invalid email or password.";
                errDisplay.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
