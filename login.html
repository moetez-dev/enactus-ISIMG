<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login | Enactus ISIMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --enactus-yellow: #FFC222; }
        .nav-glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- نفس الناف بار الموجودة في index.html -->
    <nav class="fixed top-6 left-1/2 -translate-x-1/2 w-[92%] max-w-7xl z-50 nav-glass rounded-full px-8 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-3">
            <img src="enactuss/557778581_122142310376674747_6015000820039650429_n.jpg" class="w-10 h-10 rounded-lg shadow-md">
            <span class="font-bold text-xl uppercase tracking-tighter">ENACTUS ISIMG</span>
        </a>
        <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest bg-black text-white px-6 py-2 rounded-full">Back Home</a>
    </nav>

    <div class="max-w-md w-full bg-white p-10 rounded-[3rem] shadow-2xl">
        <h2 class="text-3xl font-black mb-8 text-center uppercase tracking-tighter">Member <span class="text-enactus-yellow">Login</span></h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-black outline-none" required>
            <input type="password" id="pass" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-black outline-none" required>
            <button class="w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-enactus-yellow hover:text-black transition-all uppercase tracking-widest text-xs">Enter Space</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { /* ...YOUR CONFIG... */ };
        firebase.initializeApp(firebaseConfig);
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                const cred = await firebase.auth().signInWithEmailAndPassword(email, pass);
                const userDoc = await firebase.firestore().collection("users").doc(cred.user.uid).get();
                const user = userDoc.data();
                
                if(user.status === "pending") alert("Your application is still under review.");
                else if(user.role === "admin") window.location.href = "bureau-space.html";
                else window.location.href = "member-space.html";
            } catch(err) { alert("Invalid Credentials"); }
        });
    </script>
</body>
</html>
