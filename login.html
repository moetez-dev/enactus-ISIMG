<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Enactus ISIMG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-brand">
            <div class="brand-content">
                <a href="index.html" class="back-home">
                    <i data-lucide="arrow-left"></i> Back to Home
                </a>
                <div class="login-logo">
                    <img src="enactuss/557778581_122142310376674747_6015000820039650429_n.jpg" alt="Logo">
                </div>
                <h1 class="brand-title">Welcome <br>Back.</h1>
                <p class="brand-subtitle">Enter your credentials to access the Enactus ISIMG portal.</p>
            </div>
        </div>

        <div class="login-form-container">
            <form id="loginForm" class="auth-form">
                <h2 class="form-title">Login</h2>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <button type="button" id="forgotPassword" class="forgot-link text-sm text-gray-400 hover:text-yellow-500 transition">Forgot Password?</button>
                </div>

                <button type="submit" id="loginBtn" class="login-submit bg-black text-white w-full py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-yellow-500 hover:text-black transition-all">
                    Sign In <i data-lucide="log-in"></i>
                </button>

                <p class="no-account mt-6 text-center text-sm text-gray-500">
                    Don't have an account? <a href="index.html#contact" class="text-black font-bold hover:text-yellow-500">Apply Now</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDL5ZWW6ofy9SFXw7tMSVxM34k9BDecrjI",
            authDomain: "enactus-isimg-99469.firebaseapp.com",
            projectId: "enactus-isimg-99469",
            storageBucket: "enactus-isimg-99469.firebasestorage.app",
            messagingSenderId: "348185800306",
            appId: "1:348185800306:web:31e228e4bb631e18a91ceb"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.innerText = "Authenticating...";
            btn.disabled = true;

            try {
                // 1. Auth check
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;

                // 2. Fetch User Role and Status from Firestore
                const userDoc = await db.collection("users").doc(uid).get();

                if (userDoc.exists) {
                    const userData = userDoc.data();

                    // 3. Routing Logic
                    if (userData.role === "admin") {
                        window.location.href = "admin.html";
                    } 
                    else if (userData.status === "approved") {
                        window.location.href = "portal.html";
                    } 
                    else {
                        // Account exists but not approved yet
                        alert("Your application is still under review by the Board. Please wait for approval.");
                        await auth.signOut();
                        window.location.reload();
                    }
                } else {
                    alert("Account found but no profile data. Contact Admin.");
                }

            } catch (err) {
                alert("Login Error: " + err.message);
            } finally {
                btn.innerHTML = 'Sign In <i data-lucide="log-in"></i>';
                btn.disabled = false;
                lucide.createIcons();
            }
        });

        // Forgot Password Logic
        document.getElementById('forgotPassword').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                alert("Please enter your email address first.");
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                alert("Password reset link sent to your email!");
            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>
</body>
</html>
