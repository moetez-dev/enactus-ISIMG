<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Enactus ISIMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-2xl border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-black font-heading uppercase tracking-tighter">ENACTUS <span class="text-enactus-yellow">ISIMG</span></h2>
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mt-2">Member Authentication</p>
        </div>
        <form onsubmit="loginUser(event)" class="space-y-6">
            <input type="email" id="loginEmail" placeholder="Email Address" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-black outline-none transition-all" required>
            <input type="password" id="loginPassword" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-black outline-none transition-all" required>
            <button class="w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-enactus-yellow hover:text-black transition-all uppercase tracking-widest">Login</button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-500">New here? <a href="index.html#contact" class="text-black font-bold underline">Apply Now</a></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
