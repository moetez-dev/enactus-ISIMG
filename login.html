<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Enactus ISIMG</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-brand">
            <a href="index.html" class="back-home">
                <i data-lucide="arrow-left"></i> Back to Home
            </a>
            <div class="login-logo">
                <img src="enactuss/557778581_122142310376674747_6015000820039650429_n.jpg" alt="Logo">
            </div>
            <h1 class="brand-title">Welcome <br>Back.</h1>
            <p class="brand-subtitle">Enter your credentials to access the Enactus ISIMG portal.</p>
        </div>

        <div class="login-form-container">
            <form id="loginForm" class="auth-form">
                <h2 class="form-title">Login</h2>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" id="forgotPassword" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-submit">
                    Sign In <i data-lucide="log-in"></i>
                </button>

                <p class="no-account">
                    Don't have an account? <a href="index.html#contact">Apply Now</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
