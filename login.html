<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Enactus ISIMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-2xl">
        <h2 class="text-3xl font-black text-center mb-8 uppercase tracking-tighter">Login to <span class="text-yellow-400">Enactus</span></h2>
        <form id="loginForm" class="space-y-6">
            <input type="email" id="email" placeholder="Email" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-black outline-none" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-black outline-none" required>
            <button class="w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-yellow-400 hover:text-black transition-all uppercase tracking-widest">Sign In</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const cred = await auth.signInWithEmailAndPassword(email, password);
                const userDoc = await db.collection("users").doc(cred.user.uid).get();
                const user = userDoc.data();

                if (user.status === "pending") {
                    alert("Your account is pending approval.");
                    auth.signOut();
                } else if (user.role === "admin") {
                    window.location.href = "bureau-space.html";
                } else {
                    window.location.href = "member-space.html";
                }
            } catch (err) { alert("Invalid Credentials"); }
        });
    </script>
</body>
</html>
